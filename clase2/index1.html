<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Portafolio</title>
    <!-- Usamos una fuente simple y legible -->
    <style>
        /* Estilos básicos para empezar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos del encabezado */
        h1 {
            color: #2196F3;
            text-align: center;
        }

        /* Estilos de la imagen */
        .mi-foto {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }

        /* Estilos para la descripción */
        .descripcion {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        /* Estilos para los botones */
        .botones {
            text-align: center;
            margin: 20px 0;
        }

        .boton {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #1976D2;
        }

        /* Estilos para el contador */
        .contador {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        /* Estilos para el pie de página */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Encabezado -->
        <h1>Mi Primer Portafolio</h1>

        <!-- Imagen de perfil -->
        <img src="https://picsum.photos/200/200" alt="Mi foto" class="mi-foto" id="miFoto">

        <!-- Descripción -->
        <p class="descripcion" id="descripcion">
            ¡Hola! Soy un estudiante de programación y este es mi primer portafolio web.
            Me gusta aprender sobre tecnología y crear cosas nuevas.
        </p>

        <!-- Botones -->
        <div class="botones">
            <button class="boton" id="cambiarColor">Cambiar Color</button>
            <button class="boton" id="cambiarTexto">Cambiar Texto</button>
            <button class="boton" id="meGusta">¡Me Gusta! 👍</button>
            <button class="boton" id="cambiarFoto">Cambiar Foto</button>
        </div>

        <!-- Contador de Me Gusta -->
        <div class="contador">
            Me gusta: <span id="contador">0</span>
        </div>
        <!-- Creen ustedes su propio boton de cambiar color y su propio boton de cambiar texto -->
        <div class="nuevoboton">
            
        </div>

        <!-- Pie de página -->
        <footer>
            <p>Creado con ❤️ en 2025</p>
        </footer>
    </div>

    <!-- JavaScript refactorizado -->
    <script>
        // Declaramos nuestras variables globales:
        // 'likes' guarda el número de "me gusta" que se han acumulado.
        let likes = 0;
        // 'colorToggle' es una bandera (verdadero o falso) para saber qué color mostrar.
        let colorToggle = false;
        // 'textToggle' es otra bandera para alternar entre dos textos.
        let textToggle = false;
      
        // Obtenemos (guardamos) las referencias de los elementos HTML en variables:
        // 'desc' es el párrafo de descripción que veremos en pantalla.
        const desc = document.getElementById("descripcion");
        // 'count' es el elemento que muestra el número de "me gusta".
        const count = document.getElementById("contador");
        // 'photo' es la imagen de perfil que se muestra en la página.
        const photo = document.getElementById("miFoto");
      
        // Guardamos dos versiones del texto de la descripción:
        // 'originalText' es el texto que ya estaba en la descripción.
        const originalText = desc.textContent;
        // 'alternateText' es un texto nuevo que se mostrará al presionar el botón.
        const alternateText = "¡Me encanta programar y aprender cosas nuevas! Este es mi primer proyecto web.";
      
        // Función para cambiar el color de fondo de la página.
        // Esta función alterna entre dos colores: un color claro y otro un poco diferente.
        function changeColor() {
          // Si 'colorToggle' es verdadero, se establece un color; si es falso, se establece otro color.
          if (colorToggle) {
            // Se asigna el color "#f0f0f0" como fondo.
            document.body.style.backgroundColor = "#f0f0f0";
          } else {
            // Se asigna el color "#ffe0e0" como fondo.
            document.body.style.backgroundColor = "#ffe0e0";
          }
          // Cambiamos el valor de 'colorToggle' para la próxima vez.
          // Si era verdadero, ahora será falso, y viceversa.
          colorToggle = !colorToggle;
        }
      
        // Función para alternar el texto de la descripción.
        // Cambia el contenido del párrafo entre dos textos.
        function changeText() {
          // Si 'textToggle' es verdadero, mostramos el texto original.
          if (textToggle) {
            desc.textContent = originalText;
          } else {
            // Si 'textToggle' es falso, mostramos el texto alternativo.
            desc.textContent = alternateText;
          }
          // Cambiamos el valor de 'textToggle' para que la próxima vez se muestre el otro texto.
          textToggle = !textToggle;
        }
      
        // Función para aumentar el contador de "me gusta".
        // Cada vez que se llama, suma 1 al contador y actualiza lo que se muestra en pantalla.
        function addLike() {
          likes++; // Suma 1 al valor actual de 'likes'.
          // Actualiza el contenido del elemento 'count' para mostrar el nuevo número de "me gusta".
          count.textContent = likes;
        }
      
        // Función para cambiar la foto de perfil.
        // Utiliza un número aleatorio para obtener una imagen distinta cada vez.
        function changePhoto() {
          // Genera un número aleatorio entre 0 y 999.
          let randomNum = Math.floor(Math.random() * 1000);
          // Cambia la fuente (src) de la imagen usando el número aleatorio en la URL.
          // Esto permite que se muestre una imagen diferente cada vez.
          photo.src = "https://picsum.photos/seed/" + randomNum + "/200/200";
        }
      
        // Conectamos cada botón con su función correspondiente.
        // Se obtiene cada botón por su id y se asigna la función que se ejecutará al hacer clic.
        document.getElementById("cambiarColor").onclick = changeColor;
        document.getElementById("cambiarTexto").onclick = changeText;
        document.getElementById("meGusta").onclick = addLike;
        document.getElementById("cambiarFoto").onclick = changePhoto;
      </script>
