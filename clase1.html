<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer Portafolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: black;
        text-align: center;
        transition: background-color 0.3s, color 0.3s;
      }
      img {
        border-radius: 10px;
      }
      button {
        background-color: #2196f3;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #1976d2;
      }
      .dark-mode {
        background-color: #333;
        color: white;
      }
      .contador {
        font-size: 1.5em;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Mi Primer Portafolio</h1>
    <img src="https://picsum.photos/200/200" alt="Mi foto" id="miFoto" />
    <p id="descripcion">Hola, soy un estudiante aprendiendo a programar.</p>
    <button onclick="cambiarTexto()">Cambiar Texto</button>
    <button onclick="cambiarFoto()">Cambiar Imagen</button>
    <button onclick="modoOscuro()">Modo Oscuro</button>
    <button onclick="megusta()">隆Me Gusta! </button>
    <div class="contador">Me gusta: <span id="contador">0</span></div>
    <script>
      // variable(espacio de memoria reservado para informacion) para contar los likes
      let likes = 0;
      // Funci贸n(un conjunto de instrucciones que realiza una tarea o calcula un valor)
      //  para contar los likes
      function megusta() {
        likes = likes + 1;
        document.getElementById("contador").textContent = likes;
      }

      // Funci贸n para cambiar el texto de la descripci贸n
      function cambiarTexto() {
        let descripcion = document.getElementById("descripcion");
        // Si el texto es el original, lo cambia al nuevo texto
        if (
          descripcion.textContent ===
          "Hola, soy un estudiante aprendiendo a programar."
        ) {
          descripcion.textContent =
            "Me encanta programar y aprender cosas nuevas!";
        } else {
          // Si no, lo cambia de vuelta al texto original
          descripcion.textContent =
            "Hola, soy un estudiante aprendiendo a programar.";
        }
      }

      // Funci贸n para cambiar la foto de perfil
      function cambiarFoto() {
        let foto = document.getElementById("miFoto");
        // Genera un n煤mero aleatorio para cambiar la imagen
        let randomNum = Math.floor(Math.random() * 1000);
        // Cambia la URL de la imagen para mostrar una nueva imagen aleatoria
        foto.src = "https://picsum.photos/seed/" + randomNum + "/200/200";
      }
      // Array con las rutas de tus fotos locales
      // estructura de datos en programaci贸n que almacena informaci贸n de manera ordenada
      // let fotosLocales = [
      //   "ruta/a/tu/foto1.jpg",
      //   "ruta/a/tu/foto2.jpg",
      //   "ruta/a/tu/foto3.jpg",
      // ];
      // // ndice para llevar la cuenta de la foto actual
      // let fotoIndex = 0;

      // Funci贸n para cambiar la foto de perfil
      // function cambiarFoto() {
      //   let foto = document.getElementById("miFoto");
      //   // Cambia la URL de la imagen para mostrar la siguiente imagen en el array
      //   foto.src = fotosLocales[fotoIndex];
      //   // Incrementa el 铆ndice y vuelve al inicio si llega al final del array
      //   fotoIndex = (fotoIndex + 1) % fotosLocales.length;
      // }
      function cambiarFoto() {
            let foto = document.getElementById('miFoto');
            // Cambiamos la imagen usando un n煤mero aleatorio
            let numeroAleatorio = Math.floor(Math.random() * 1000);
            foto.src = `https://picsum.photos/seed/${numeroAleatorio}/200/200`;
        }
      // Funci贸n para alternar el modo oscuro
      function modoOscuro() {
        // Alterna la clase 'dark-mode' en el cuerpo del documento
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
