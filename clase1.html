<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer Portafolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: black;
        text-align: center;
        transition: background-color 0.3s, color 0.3s;
      }
      img {
        border-radius: 10px;
      }
      button {
        background-color: #2196f3;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #1976d2;
      }
      .dark-mode {
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Mi Primer Portafolio</h1>
    <img src="https://picsum.photos/200/200" alt="Mi foto" id="miFoto" />
    <p id="descripcion">Hola, soy un estudiante aprendiendo a programar.</p>
    <button onclick="cambiarTexto()">Cambiar Texto</button>
    <button onclick="cambiarFoto()">Cambiar Imagen</button>
    <button onclick="modoOscuro()">Modo Oscuro</button>
    <button onclick="megusta()">¡Me Gusta! 👍</button>
    <div class="contador">
        Me gusta: <span id="contador">0</span>
    </div>
    <script>
        let likes = 0;
        function megusta() {
            likes= likes + 1;
            document.getElementById("contador").textContent = likes;
        }

      // Función para cambiar el texto de la descripción
      function cambiarTexto() {
        let descripcion = document.getElementById("descripcion");
        // Si el texto es el original, lo cambia al nuevo texto
        if (descripcion.textContent === "Hola, soy un estudiante aprendiendo a programar.") {
          descripcion.textContent = "Me encanta programar y aprender cosas nuevas!";
        } else {
          // Si no, lo cambia de vuelta al texto original
          descripcion.textContent = "Hola, soy un estudiante aprendiendo a programar.";
        }
      }

      // Función para cambiar la foto de perfil
      function cambiarFoto() {
        let foto = document.getElementById("miFoto");
        // Genera un número aleatorio para cambiar la imagen
        let randomNum = Math.floor(Math.random() * 1000);
        // Cambia la URL de la imagen para mostrar una nueva imagen aleatoria
        foto.src = "https://picsum.photos/seed/" + randomNum + "/200/200";
      }

      // Función para alternar el modo oscuro
      function modoOscuro() {
        // Alterna la clase 'dark-mode' en el cuerpo del documento
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
